<section class="py-10 sm:px-5 lg:flex lg:flex-col lg:justify-center lg:items-center lg:h-[90vh]">
  <h1
    class="text-center text-4xl text-primary-default hover:text-primary-dark dark:text-prose-dark dark:hover:text-prose-dark-hover font-semibold mb-5"
  >
    {{ 'PRODUCTS.PRODUCTDETAILS' | translate }}
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-12 sm:gap-12 gap-y-5 items-center">
    <div class="col-span-6 lg:col-span-3">
      <img
        [src]="productDetails.imageCover"
        [alt]="productDetails.title"
        class="w-[90%] m-auto object-contain text-center rounded-2xl"
      />
    </div>
    <div class="col-span-6 lg:col-span-9 flex flex-col gap-5 p-5 sm:p-0">
      <h2 class="text-2xl lg:text-3xl font-semibold text-primary-hover dark:text-prose-dark">
        {{ productDetails.title }}
      </h2>
      <p class="sm:text-xl lg:text-2xl text-prose-default dark:text-prose-dark-hover">
        {{ productDetails.description }}
      </p>
      <p class="sm:text-xl lg:text-2xl text-prose-default dark:text-prose-dark-hover line-clamp-3">
        {{ productDetails.category.name }}
      </p>
      <div class="flex justify-between items-center pt-5">
        <span class="font-semibold text-primary-default">{{ productDetails.price }} EGP</span>
        <span class="text-primary-default"
          ><i class="fa fa-star text-gold"></i>{{ productDetails.ratingsAverage }}</span
        >
      </div>
      <button class="btn w-[50%] m-auto">Add To Cart</button>
    </div>
  </div>
</section>
