<section class="py-5">
  <h1 class="text-green-500 text-center text-4xl font-semibold mb-5">Product Details</h1>
  <div class="grid grid-cols-1 sm:grid-cols-12 sm:gap-12 gap-y-5 items-center">
    <div class="col-span-6 lg:col-span-3">
      <img
        [src]="productDetails.imageCover"
        [alt]="productDetails.title"
        class="w-full object-contain text-center"
      />
    </div>
    <div class="col-span-6 lg:col-span-9 flex flex-col gap-5">
      <h2 class="text-green-500 lg:text-4xl text-2xl font-semibold">{{ productDetails.title }}</h2>
      <p class="sm:text-xl lg:text-2xl text-gray-400">{{ productDetails.description }}</p>
      <p class="sm:text-xl lg:text-2xl">{{ productDetails.category.name }}</p>
      <div class="flex justify-between items-center pt-5">
        <span class="text-green-500 font-semibold">{{ productDetails.price }} EGP</span>
        <span><i class="fa fa-star text-amber-500"></i>{{ productDetails.ratingsAverage }}</span>
      </div>
      <button class="btn bg-green-500 hover:bg-green-900 hover:text-white">Add To Cart</button>
    </div>
  </div>
</section>
