<section
  class="py-10 my-8 rounded-2xl px-5 bg-surface-hover dark:bg-surface-dark-hover"
  data-aos="fade-right"
>
  @if(products().length > 0){
  <h1
    class="text-3xl md:text-4xl text-center text-primary-default hover:text-primary-dark mb-5 dark:text-prose-dark dark:hover:text-prose-dark-hover font-semibold pb-5"
  >
    {{ 'PRODUCTS.AllProducts' | translate }}
  </h1>
  <div class="w-full md:w-[80%] mx-auto">
    <app-input
      [control]="searchControl"
      [idInput]="'PRODUCTS.SEARCH' | translate"
      [label]="'PRODUCTS.SEARCH' | translate"
      [typeInput]="'search'"
    ></app-input>
  </div>
  <div
    class="grid w-full grid-cols-1 mt-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-5"
  >
    @for (product of products()|search:searchControl.value| paginate: { id: 'foo', itemsPerPage:
    pageSize(), currentPage: p(), totalItems: total() }; track product._id ) {
    <app-product [product]="product" />
    }
  </div>

  <pagination-controls
    id="foo"
    nextLabel="{{ 'PAGINATION.NEXT' | translate }}"
    previousLabel="{{ 'PAGINATION.PREVIOUS' | translate }}"
    (pageChange)="pageChange($event)"
  >
  </pagination-controls>
  }
</section>
