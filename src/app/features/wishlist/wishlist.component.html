@if (products.length>0) {
<section class="w-[90%] mt-5 m-auto py-5">
  <h1 class="text-4xl text-green-500 text-center mb-10" data-aos="fade-in">My WishliST</h1>
  <div
    class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10 justify-center items-center"
  >
    @for (product of products ; track product._id) {
    <app-product
      [product]="product"
      data-aos="fade-in"
      [attr.data-aos-delay]="$index * 200"
    ></app-product>
    }
  </div>
</section>

}
