<section class="py-10">
  <h1
    class="text-4xl text-primary-default hover:text-primary-dark font-semibold dark:text-prose-dark dark:hover:text-prose-dark-hover text-center mb-10"
  >
    {{ 'MyWishliST' | translate }}
  </h1>
  @if (products.length>0) {
  <div
    class="grid grid-cols-1 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-5"
  >
    @for (product of products ; track product._id) {
    <app-product
      [product]="product"
      data-aos="fadeup"
      [attr.data-aos-delay]="$index * 10"
    ></app-product>
    }
  </div>
  } @if (products.length==0&& !loading){
  <h2
    class="text-center p-5 text-primary-dark rounded-lg mx-auto bg-prose-dark text-4xl w-fit dark:text-prose-dark dark:bg-prose-default"
  >
    {{ 'EMPTY' | translate }}
  </h2>
  }
</section>
