@if (!isLoaded()) {
<section
  class="py-10 my-8 rounded-2xl px-5 bg-surface-hover dark:bg-surface-dark-hover"
  data-aos="fade-right"
>
  <h1
    class="text-3xl md:text-4xl text-center text-primary-default leading-15 hover:text-primary-dark mb-5 dark:text-prose-dark dark:hover:text-prose-dark-hover font-semibold pb-5"
  >
    {{ 'MyWishliST' | translate }}
  </h1>

  @if (!isEmpty()) {
  <div
    data-aos="fade-in"
    class="grid grid-cols-1 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-5"
  >
    @for (product of products(); track product._id) {
    <app-product [product]="product"></app-product>
    }
  </div>
  } @else {
  <h2
    class="text-center p-5 text-primary-dark rounded-lg mx-auto bg-prose-dark text-4xl w-fit dark:text-prose-dark dark:bg-prose-default"
  >
    {{ 'EMPTY' | translate }}
  </h2>
  }
</section>

}
