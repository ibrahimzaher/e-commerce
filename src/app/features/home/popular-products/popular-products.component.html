<section class="py-5">
  @if (isLoading) {
  <div class="text-center h-[100px] flex justify-center items-center">
    <span class="fas fa-spin fa-spinner text-5xl text-green-500"></span>
  </div>
  } @if (products.length>0) {
  <h2 class="text-4xl text-center text-green-500 font-semibold pb-5">Shop Popular Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-5">
    @for (product of products; track product._id) {
    <app-product [product]="product" />
    }
  </div>
  }
</section>
