@if (brands() && brands().length > 0) {
<section
  class="py-10 my-8 rounded-2xl px-5 bg-surface-hover dark:bg-surface-dark-hover"
  data-aos="fade-right"
>
  <h1
    class="text-3xl md:text-4xl text-center text-primary-default hover:text-primary-dark mb-5 dark:text-prose-dark dark:hover:text-prose-dark-hover font-semibold pb-5"
  >
    {{ 'BRANDS.TITLE' | translate }}
  </h1>

  <div class="w-full md:w-[80%] mx-auto">
    <app-input
      [control]="searchControl"
      [idInput]="'BRANDS.SEARCH' | translate"
      [label]="'BRANDS.SEARCH' | translate"
      [typeInput]="'search'"
    ></app-input>
  </div>

  @if (brands().length > 0) {
  <div class="grid sm:grid-cols-2 m-5 shadow md:grid-cols-3 gap-5 lg:grid-cols-5 xl:grid-cols-6">
    @for (item of brands() | search: searchControl.value; track item._id) {
    <div
      class="bg-prose-dark dark:bg-prose-default p-5 rounded-lg shadow-sm group hover:scale-105 transition-all duration-300 cursor-pointer"
    >
      <figure class="overflow-hidden rounded-2xl">
        <img
          [src]="item.image"
          class="w-full h-fit object-contain rounded-lg shadow-sm group-hover:scale-110 transition-all duration-300"
          [alt]="item.name"
        />
      </figure>
      <h3 class="text-primary-default font-bold text-xl text-center dark:text-prose-dark mt-3">
        {{ item.name }}
      </h3>
    </div>
    }
  </div>
  }
</section>
}
