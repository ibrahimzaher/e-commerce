<section
  class="min-w-screen md:min-w-4xl p-3 md:p-0 flex items-center justify-center bg-surface-default dark:bg-surface-dark"
>
  <div class="shadow-sm w-full rounded-2xl bg-surface-default dark:bg-surface-dark">
    <div class="p-5">
      @if (steps()==1) {
      <h1
        class="text-center mb-5 text-2xl md:text-3xl font-bold text-prose-default dark:text-prose-dark"
      >
        {{ 'AUTH.FORGETPASSWORD' | translate }}
      </h1>
      <form class="mt-5" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
        <app-input
          [control]="forgetPasswordForm.get('email')"
          [idInput]="'email'"
          [label]="'AUTH.USEREMAIL' | translate"
          [typeInput]="'email'"
        ></app-input>
        <button class="btn mt-3">
          {{ 'AUTH.SIGN' | translate }}
          @if(loading()){
          <i class="fa fa-spin fa-spinner text-2xl"></i>
          }
        </button>
      </form>
      }@else if (steps()==2) {
      <h1 class="text-center mb-5 text-3xl font-bold text-prose-default dark:text-prose-dark">
        {{ 'AUTH.RESETCODE' | translate }}
      </h1>
      <form class="mt-5" [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <app-input
          [control]="resetCodeForm.get('resetCode')"
          [idInput]="'resetCode'"
          [label]="'AUTH.RESETCODE' | translate"
          [typeInput]="'text'"
        ></app-input>
        <button class="btn mt-3">
          {{ 'AUTH.SIGN' | translate }}
          @if(loading()){
          <i class="fa fa-spin fa-spinner text-2xl"></i>
          }
        </button>
      </form>
      } @else if(steps()===3) {
      <h1 class="text-center mb-5 text-3xl font-bold text-prose-default dark:text-prose-dark">
        {{ 'AUTH.RESETPASSWORD' | translate }}
      </h1>
      <form class="mt-5" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <app-input
          [control]="resetPasswordForm.get('email')"
          [idInput]="'email'"
          [label]="'AUTH.USEREMAIL' | translate"
          [typeInput]="'email'"
          [readonly]="true"
        ></app-input>
        <app-input
          [control]="resetPasswordForm.get('newPassword')"
          [idInput]="'password'"
          [label]="'AUTH.NEWPASSWORD' | translate"
        ></app-input>
        <button class="btn mt-3">
          {{ 'AUTH.SIGN' | translate }}
          @if(loading()){
          <i class="fa fa-spin fa-spinner text-2xl"></i>
          }
        </button>
      </form>
      }
    </div>
  </div>
</section>
