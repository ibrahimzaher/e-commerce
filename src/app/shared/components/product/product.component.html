<div
  class="flex gap-10 flex-col justify-center items-center border-2 border-surface-dark dark:border-surface-default hover:border-surface-dark dark:hover:border-surface-default bg-surface-default dark:bg-prose-dark relative rounded-2xl overflow-hidden group/product transition duration-300 hover:scale-105 shadow-md p-3 w-[80%] m-auto sm:w-full cursor-pointer"
>
  <div (click)="navigateToDetails()">
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="w-full h-[200px] m-auto dark:rounded-full dark:size-48 object-fill group-hover/product:scale-105 transition duration-300 mb-2"
    />
    <div class="flex flex-col gap-3">
      <h3 class="text-2xl text-primary-default font-medium">{{ product.category.name }}</h3>
      <h3 class="line-clamp-1 text-surface-dark">{{ product.title }}</h3>
      <div class="flex justify-between items-center text-surface-dark">
        <span>{{ product.price }} EGP</span>
        <span> <i class="fas fa-star text-gold"></i> {{ product.ratingsAverage }} </span>
      </div>
    </div>
  </div>

  <i
    (click)="toggleWishlistProduct()"
    class="fas fa-heart absolute end-2 top-2 transition-all duration-300 text-prose-dark-hover hover:scale-110 text-2xl"
    [class]="{
      'text-gold!': productWishList.includes(product._id)
    }"
  ></i>

  <button class="group-hover/product:translate-y-0 transition duration-300 btn translate-y-[130%]">
    Add To Cart
  </button>
</div>
