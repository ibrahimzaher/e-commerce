<div
  class="flex gap-2 flex-col bg-white dark:border-white border-slate-800 border-4 relative rounded-2xl overflow-hidden group/product transition duration-300 hover:scale-105 dark:bg-black/80 shadow-sm p-3 cursor-pointer"
>
  <div (click)="navigateToDetails()">
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="w-full h-[200px] object-contain group-hover/product:scale-105 transition duration-300 mb-2"
    />
    <div class="flex flex-col gap-3 text-black dark:text-white">
      <h3 class="text-2xl text-green-500">{{ product.category.name }}</h3>
      <h3 class="line-clamp-1">{{ product.title }}</h3>
      <div class="flex justify-between items-center">
        <span>{{ product.price }}EGP</span>
        <span><i class="fas fa-star text-amber-500"></i>{{ product.ratingsAverage }}</span>
      </div>
    </div>
  </div>
  <button
    class="group-hover/product:translate-y-0 transition duration-300 btn translate-y-[150%] bg-green-400 hover:text-white hover:bg-green-700"
  >
    Add To Cart
  </button>
  @if (isLoading) {
  <div class="text-center inset-0 bg-gray-100/30 absolute flex justify-center items-center">
    <span class="fas fa-spin fa-spinner text-5xl text-green-500"></span>
  </div>
  }
</div>
