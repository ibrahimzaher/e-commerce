<div
  class="flex relative flex-col justify-between items-center border-2 border-surface-dark dark:border-surface-default hover:border-primary-default dark:hover:border-primary-dark-hover bg-surface-default dark:bg-surface-dark rounded-2xl overflow-hidden transition duration-300 hover:scale-105 shadow-md p-4 w-[80%] m-auto sm:w-full cursor-pointer"
>
  <div (click)="navigateToDetails()" class="w-full flex-1">
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="w-full h-[200px] object-contain mx-auto rounded-xl group-hover/product:scale-105 transition duration-300 mb-3 dark:rounded-full dark:size-48"
    />

    <div class="flex flex-col gap-2">
      <h3 class="text-lg font-semibold text-primary-default dark:text-primary-dark">
        {{ product.category.name }}
      </h3>

      <h3 class="line-clamp-1 text-prose-default dark:text-prose-dark text-base">
        {{ product.title }}
      </h3>

      <div
        class="flex justify-between items-center text-prose-default dark:text-prose-dark text-sm"
      >
        <span>{{ product.price | currency : 'EGP' }}</span>
        <span> <i class="fas fa-star text-gold"></i> {{ product.ratingsAverage }} </span>
      </div>
    </div>
  </div>

  <i
    (click)="toggleWishlistProduct()"
    class="fas fa-heart absolute end-3 top-3 transition-all duration-300 text-prose-hover dark:text-prose-dark-hover hover:scale-110 text-xl cursor-pointer"
    [class]="{
      '!text-gold': productWishList().includes(product._id),
    }"
  ></i>

  <button (click)="addToCart()" class="btn w-full mt-4">
    {{ 'PRODUCT.AddToCart' | translate }}
  </button>
</div>
